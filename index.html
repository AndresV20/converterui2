<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">

    <title>DG file converter</title>
</head>
<body class="bg-grey">
    <header>
        <h1 class="p-2 font-mono text-3xl text-white mx-auto container text-center">Markdown converter</h1>
    </header>
    <main>
        <div id="inputs" class="text-white font-mono border-2 border-green-500 rounded-lg m-3 container mx-auto px-10 max-w-max max-h-full">
          <div class="flex flex-row w-full m-2">
            <input  class="p-2 w-30 h-8" id="docxFile" type="file" placeholder="Give me a docx file" accept=".docx" hidden></input>
            <div class="flex-1"></div><label for="docxFile" class=" bg-green-600 hover:bg-green-700 text-white border font-bold py-2 px-4 rounded-full content-center space-x-4 space-y-4">Select a File</label><div class="flex-1"></div>
          </div>

            
            <div class="flex flex-row w-full m-2">
              <div class="flex-1"></div><button class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded-full content-center space-x-4 space-y-4">Convert file</button><div class="flex-1"></div>
            </div>
		      </div>
        <div id="codemirror" class="text-white font-mono border-2 border-green-600 rounded-lg m-3 container mx-auto px-10 max-w-max max-h-screen">
            Codemirror preview
        </div>
        <div id="description" class="p-2 font-mono text-white">
          <h2>Try our free file converter</h2>
          <p></p>
      </div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
